[project]
name = "docling-parse"
version = "4.2.3"
description = "Simple package to extract text with coordinates from programmatic PDFs"
license = "MIT"
keywords = ["docling", "pdf", "parser"]
classifiers = [
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: C++",
    "Programming Language :: Python :: 3"
]
readme = "README.md"
authors = [
    {name = "Peter Staar", email = "taa@zurich.ibm.com"},
    {name = "Christoph Auer", email = "cau@zurich.ibm.com"},
    {name = "Michele Dolfi", email = "dol@zurich.ibm.com"},
    {name = "Panos Vagenas", email = "pva@zurich.ibm.com"},
    {name = "Maxim Lysak", email = "mly@zurich.ibm.com"},
]
requires-python = ">=3.9"
dependencies = [
    "tabulate>=0.9.0,<1.0.0",
    "pillow>=10.0.0,<12.0.0",
    "pydantic>=2.0.0",
    "docling-core>=2.44.1",
    "pywin32>=305; sys_platform == 'win32'",
]
[project.urls]
Homepage = "https://github.com/docling-project/docling-parse"
Repository = "https://github.com/docling-project/docling-parse"

[build-system]
requires = [
    "setuptools>=77.0.3",
    "pybind11>=2.13.6",
    "cibuildwheel>=2.19.2,<3.0.0",
    "wheel>=0.43.0,<1.0.0",
    "delocate>=0.11.0,<1.0.0",
    "cmake>=3.27.0,<4.0.0"
]
build-backend = "setuptools.build_meta"

[dependency-groups]
build = [
    "setuptools>=77.0.3",
    "pybind11>=2.13.6",
    "cibuildwheel>=2.19.2,<3.0.0",
    "wheel>=0.43.0,<1.0.0",
    "delocate>=0.11.0,<1.0.0",
    "cmake>=3.27.0,<4.0.0"
]
dev = [
    "pytest>=7.4.2,<8.0.0",
    "black[jupyter]>=24.4.2,<25.0.0",
    "python-semantic-release>=7.32.2,<8.0.0",
    "pre-commit>=3.7.1,<4.0.0",
    "isort>=5.10.1,<6.0.0",
    "mypy>=1.13.0,<2.0.0",
    "tqdm>=4.67.0,<5.0.0",
    "boto>=2.49.0,<3.0.0",
    "boto3>=1.35.67,<2.0.0",
    "autoflake>=2.3.1,<3.0.0"
]
[tool.uv]
package = true
default-groups = "all"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = [".", "docling_parse*"]
include = ["docling_parse*"]

[tool.setuptools.package-data]
"docling_parse" = [
    "*.so", "*.pyd", "*.dll",
    "pdf_resources/*",
    "pdf_resources_v2/*"
]

[tool.setuptools.exclude-package-data]
"docling_parse" = ["*.pyc", "__pycache__"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312", "py313"]
include = '\.pyi?$'
preview = true

[tool.isort]
profile = "black"
line_length = 88
py_version = 310
multi_line_output = 3
include_trailing_comma = true

[tool.autoflake]
in-place = true
ignore-init-module-imports = true
remove-all-unused-imports = true
remove-unused-variables = true
expand-star-imports = true
recursive = true

[tool.mypy]
pretty = true
no_implicit_optional = true
namespace_packages = true
show_error_codes = true
python_version = "3.9"

[[tool.mypy.overrides]]
module = [
    "tabulate.*",
    "botocore.*",
    "boto3.*"
]
ignore_missing_imports = true

[tool.semantic_release]
version_source = "tag_only"
branch = "main"
parser_angular_allowed_types = "build,chore,ci,docs,feat,fix,perf,style,refactor,test"
parser_angular_minor_types = "feat"
parser_angular_patch_types = "fix,perf"
